<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Jogo da Velha</title>
</head>

<body>

  <section>

    <div id="container">
      <h1>Jogo da Velha</h1>

      <button id="btnCriar" type="button" onclick="createRoom()">CRIAR SALA</button>

      <div id="containerInput">
        <input type="text" id="idRoom" required="true" placeholder="Digite o ID de uma sala existente">
        <button id="btnEntrar" type="button" onclick="enterRoom()">ENTRAR</button>
      </div>

    </div>


  </section>


  <script src="/socket.io/socket.io.js"></script>
  <script src="./index.js"></script>
</body>

</html>
